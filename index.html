<!DOCTYPE html>
<html lang="en">

    <title>My One-Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My One-Page Website!</h1>
        <p>This is a simple, generic one-page website created automatically. You can replace this content with your own information.</p>
        <p>Feel free to customize this page to suit your needs. Thank you for visiting!</p>
        <div class="footer">
            &copy; 2023 My Website. All rights reserved.
        </div>
    </div>

</html>
